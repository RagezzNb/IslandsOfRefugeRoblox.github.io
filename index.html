<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advanced Shopping Website</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
<h1>Online Shopping</h1>
<nav>
  <a href="#" class="active" onclick="showTab('home')">Home</a>
  <a href="#" onclick="showTab('search')">Search</a>
  <a href="#" onclick="showTab('about')">About</a>
  <a href="#" onclick="showTab('contact')">Contact Us</a>
  <a href="cart.html" id="cartBtn">Cart (0)</a>
</nav>
</header>
<main>
<section id="home" class="tab-content">
  <h2>Home</h2>
  <div class="products">
    <!-- Product listings will be added here -->
    <div class="product">
      <img src="product1.jpg" alt="Product 1">
      <h3>Product 1</h3>
      <p>$10.00</p>
      <button onclick="addToCart(1)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="product2.jpg" alt="Product 2">
      <h3>Product 2</h3>
      <p>$15.00</p>
      <button onclick="addToCart(2)">Add to Cart</button>
    </div>
    <!-- Add more products here -->
  </div>
</section>
<section id="search" class="tab-content" style="display: none;">
  <h2>Search</h2>
  <input type="text" id="searchInput" placeholder="Search...">
  <button onclick="search()">Search</button>
</section>
<section id="about" class="tab-content" style="display: none;">
  <h2>About</h2>
  <p>Learn more about our company.</p>
</section>
<section id="contact" class="tab-content" style="display: none;">
  <h2>Contact Us</h2>
  <p>Get in touch with us.</p>
</section>
</main>
<footer>
<p>&copy; 2024 Online Shopping. All rights reserved.</p>
</footer>
<script src="script.js"></script>
</body>
</html>
